<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dashboard</title>
    <meta charset="utf-8" />

    <!-- Bootstrap Basic -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>


    <style>
        .h-5 {
            height: 5% !important;
        }

        .h-90 {
            height: 90% !important;
        }

        .row,
        header {
            padding: 0;
            margin: 0;
        }

        body {
            height: 100dvh;
        }

        p {
            margin: 0;
        }

        embed, iframe{
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body class="vw-100">
    <div class="row h-100 w-100">
        <div class="row h-5">
            <nav class="navbar navbar-dark bg-dark d-flex justify-content-center">
                <a class="navbar-brand fs-3 " href="#">
                    Dragon's Dashboard</a>
            </nav>
        </div>

        <div class="row h-90">
            <div class="container h-100">
                <div class="row h-50">
                    <div class="col-6">
                        <embed src="https://www.google.com/intl/en-US/drive/" >
                            <!-- <iframe src="https://www.google.com/intl/en-US/drive/">
                                <p>Your browser does not support iframes.</p>
                              </iframe>
                               -->
                    </div>
                    <div class="col-6">
                        <embed src="https://web.whatsapp.com/" >
                            <!-- <iframe src="https://web.whatsapp.com/">
                                <p>Your browser does not support iframes.</p>
                              </iframe> -->
                              
                    </div>
                </div>
                <div class="row h-50">
                    <div class="col-6">
                        <embed src="https://trello.com/de" >
                            <!-- <iframe src="https://trello.com/de">
                                <p>Your browser does not support iframes.</p>
                              </iframe> -->
                              
                    </div>
                    <div class="col-6">
                        <embed src="https://chat.openai.com/auth/login" >
                            <!-- <iframe src="https://chat.openai.com/auth/login" >
                                <p>Your browser does not support iframes.</p>
                              </iframe> -->
                              
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
